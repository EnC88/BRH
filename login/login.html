<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign in with Google</h2>
    <button id="googleSignInBtn">Continue with Google</button>
    <p id="status">Not signed in</p>
  </div>

  
  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {

    apiKey: "AIzaSyC8ejbYGF1vVC7ErSJ3G5YFGB0DmF1Mt3M",

    authDomain: "brh2025-4b271.firebaseapp.com",

    projectId: "brh2025-4b271",

    storageBucket: "brh2025-4b271.firebasestorage.app",

    messagingSenderId: "858895632224",

    appId: "1:858895632224:web:3c09a5d9b77c9da0438005"


};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const googleBtn = document.getElementById('googleSignInBtn');
    const statusText = document.getElementById('status');

    // Google Sign-In handler
    googleBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(async result => {
          const user = result.user;
          statusText.textContent = `Signed in as ${user.email}`;
          const userRef = db.collection('users').doc(user.uid);
          const doc = await userRef.get();

          if (!doc.exists) {
            // First time sign-in, create document
            await userRef.set({
              email: user.email,
              displayName: user.displayName,
              photos: [], // custom attribute
              joinedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            console.log('âœ… New user document created in Firestore.');
          } else {
            console.log('ðŸ‘¤ User already exists in Firestore.');
          }
          
        })
        .catch(error => {
          console.error("Sign-in error:", error);
          alert("Sign-in failed.");
        });
    };
    
    
    
  </script>
</body>
</html>
